<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="box">
    <head>
        <meta charset='utf-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
        <title>Backupbox.se</title>
        <link href="/static/css/bootstrap/bootstrap.css" rel="stylesheet">
        <link href="/static/css/bootstrap/bootstrap-responsive.css" rel="stylesheet">
        <link href="/static/css/box.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="/static/images/icons/favicon.ico">        
    </head>
    <body>
        <div class="splashbox">
            <b>{{message}}</b><br />
            <br />
            <h2>Configuration File</h2>
            <a href="/configuration/edit">edit configuration</a> / <a href="/box/erase"  onclick="return confirm('This will completely erase the databsen and all the files on this box. Are you really, really sure???')">erase box</a><br />
            <br />
            {{config|safe}}
            <br />
            <br />
            <h2>Device Information</h2>
            {{info|safe}}
        </div>
        <script type="text/javascript" src="/static/js/bootstrap/bootstrap.js"></script>
    </body>
</html>
