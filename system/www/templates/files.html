<div class="container">
	<div  ng-controller='FilesCtrl'>
		<div id="device-list" class="navbar navbar-inverse navbar-static-top">
		    <div class="navbar-inner">
		        <a id="mainNav-btn" class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse">
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		        </a>
			    <div id="mainNav" class="nav-collapse collapse navbar-inverse-collapse">
					<ul class="nav" style="width: 100%;">
				        <li ng-repeat="device in FilesCtrl.fileService.devices" device-repeat-directive class="dropdown">
				        	<a href="javascript:void(0)" id="{{device.id}}" data-placement="bottom" data-html="true" ng-attr-title="<div class='imageContainer'><img src='/static/images/icons/{{device.symbol}}.png' /></div>{{device.thumbnails}} photos<br />{{device.videos}} videos<br />Status: {{device.message}}" class="device" ng-click="infinity.nextPage('{{device.id}}')"><span>{{device.product_name}}</span></a>
				        </li>
						<li id="formatFilter"><a href="#" ng-click="infinity.nextPage(null,'image')" id="type-image" title="Show only photos" class="type photo">Photo</a><a href="#" ng-click="infinity.nextPage(null,'video')" id="type-video" title="Show only videos" class="type video">Video</a></li>
					</ul>
				</div>
			</div>
		</div>
	    
		<!-- div class="navbar date-navbar"><div class="navbar-inner" id="dateHolder"></div></div -->
	    <ul class="thumbnails">
			<div ng-app='box' my-main-directive>
			  <div infinite-scroll='infinity.nextPage()' infinite-scroll-disabled='infinity.busy' infinite-scroll-distance='1'>
			  		<div ng-show="FilesCtrl.fileService.missingDevices" style="text-align: center; font-size: 42px; line-height: 50px; padding-top: 10%;&nbsp;">
			  			Start using your Backupbox by connecting any USB-compatible device the the USB port on your box. 
			  		</div>
			  		<div ng-show="missingImages && !FilesCtrl.fileService.missingDevices" style="text-align: center; font-size: 42px; line-height: 50px; padding-top: 10%;&nbsp;">
			  			Ops! No images or videos were found that matches your selection. 
			  		</div>
					<ul id="thumbnails" class="thumbnails">
						<li class="span3" ng-repeat="item in items">
							<div id="{{item.id}}" class="thumbnail"><div style="cursor: pointer;" class="preview"><div timestamp="{{item.created_at}}" style="background-image: url(/static/images/{{item.background}})" class="preview image" ng-click="infinity.showPicture('{{item.id}}')"><div class="{{item.type}}"><div class="typecontent">{{item.type_content}}</div></div></div></div></div>
						</li>
					</ul>
			  </div>
			</div>
	        
	    </ul>
    </div>

    <div class="modal fade" id="filesDetailModal" tabindex="-1" role="dialog" aria-labelledby="filesDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" onClick="stopVideo()" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="filesDetailModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <a style="z-index: 10000; position: absolute; margin-top: 15px; margin-left: 10px;" class="btn" id="modalDownload" target="_blank" href="">
					    <i class="icon-download-alt"></i> Download
					</a>
                    <a style="z-index: 10000; position: absolute; margin-top: 15px; margin-left: 10px;" class="btn" id="modalDownload" target="_blank" href="">
					    <i class="icon-download-alt"></i> Delete
					</a>					<img id="modalImage" style="display: none; position: relative; z-index: 9999;" src="" />
					<div id="moddalVideoContainer"><video id="modalVideo" style="display: none;" width="520" height="520" controls="controls" autoplay="autoplay">
					  <source id="modalSource" src="" type="video/mp4" />
					</video></div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
