<div class="container">
	<div  ng-controller='DemoController'>
    <ul id="device-list" class="breadcrumb" style="margin-bottom: 10px; ">
		<button type="button" onClick="document.getElementById('device-list').style.display ='none';" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>    
        <li ng-repeat="device in FilesCtrl.fileService.devices">
        	<div id="{{device.id}}" class="device" imagecount="{{device.images}}" thumbcount="{{device.thumbnails}}">
        	<div id="noti_Container"><a href="javascript:void(0)" ng-click="reddit.nextPage('{{device.id}}')"><img ng-src="{{device.symbol}}"  width="100" /></a><div class="noti_bubble">{{device.thumbnails}}</div></div>
        	<a href="javascript:void(0)" ng-click="reddit.nextPage('{{device.id}}')">{{device.product_name}}</a>&nbsp;&nbsp;
        	</div>
        </li>
    </ul>
    
	<div class="navbar date-navbar"><div class="navbar-inner" id="dateHolder"></div></div>
    <ul class="thumbnails">
		<div ng-app='box' my-main-directive>
		  <div infinite-scroll='reddit.nextPage()' infinite-scroll-disabled='reddit.busy' infinite-scroll-distance='1'>
				<ul id="thumbnails" class="thumbnails">
					<li class="span3" ng-repeat="item in items" ng-bind-html-unsafe="item.html" my-repeat-directive>
					</li>
				</ul>
		  </div>
		</div>
        
    </ul>
    </div>

    <div class="modal fade" id="filesDetailModal" tabindex="-1" role="dialog" aria-labelledby="filesDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="filesDetailModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <div ui-view></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
