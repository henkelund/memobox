	<div id="device-list" class="navbar navbar-inverse navbar-static-top">

	        <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse">
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	        </a>
		    <div class="nav-collapse collapse navbar-inverse-collapse">
				<ul class="nav" style="width: 100%;">
			        <li ng-repeat="device in FilesCtrl.fileService.devices" class="dropdown">
			        	<a href="javascript:void(0)" id="{{device.id}}" class="device" ng-click="reddit.nextPage('{{device.id}}')"><span>{{device.product_name}}</span></a>
			        	<!-- div id="{{device.id}}" class="device" imagecount="{{device.images}}" thumbcount="{{device.thumbnails}}">
			        	<div class="noti_Container"><a href="javascript:void(0)" ng-click="reddit.nextPage('{{device.id}}')"><img ng-src="{{device.symbol}}"  width="100" /></a><div class="noti_bubble">{{device.thumbnails}}</div></div>
			        	<a href="javascript:void(0)" ng-click="reddit.nextPage('{{device.id}}')">{{device.product_name}}</a>&nbsp;&nbsp;
			        	</div -->
			        </li>
					<li style="float:right; margin-top: 10px;"><a href="#" ng-click="reddit.nextPage(null,'image')" id="type-image" class="type" style="display: inline; background-image: url(/static/images/icons/photos.png); padding-left: 30px; padding-bottom: 0px; background-repeat: no-repeat; background-size: 20px; background-position: left 10px;">Photos</a> / <a href="#" ng-click="reddit.nextPage(null,'video')" id="type-video" class="type" style="display: inline; background-image: url(/static/images/icons/videos.png); padding-left: 30px; background-repeat: no-repeat; background-size: 20px; background-position: left center;">Videos</a></li>
				</ul>
			</div>
		</div>
	</div>
    
	<!-- div class="navbar date-navbar"><div class="navbar-inner" id="dateHolder"></div></div -->
    <ul class="thumbnails">
		<div ng-app='box' my-main-directive>
		  <div infinite-scroll='reddit.nextPage()' infinite-scroll-disabled='reddit.busy' infinite-scroll-distance='1'>
				<ul id="thumbnails" class="thumbnails">
					<li class="span3" ng-repeat="item in items" my-repeat-directive>
						<div id="{{item.id}}" class="thumbnail"><div style="cursor: pointer;" class="preview"><div timestamp="{{item.created_at}}" style="background-image: url(/static/images/{{item.background}})" class="preview image" ng-click="reddit.showPicture('{{item.id}}')"><div class="{{item.type}}"><div class="typecontent">{{item.type_content}}</div></div></div></div></div>
					</li>
				</ul>
		  </div>
		</div>
        
    </ul>
    </div>

    <div class="modal fade" id="filesDetailModal" tabindex="-1" role="dialog" aria-labelledby="filesDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" onClick="stopVideo()" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="filesDetailModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <a style="z-index: 10000; position: absolute; margin-top: 15px; margin-left: 10px;" class="btn" id="modalDownload" target="_blank" href="">
					    <i class="icon-download-alt"></i> Download
					</a>
					<img id="modalImage" style="display: none; position: relative; z-index: 9999;" src="" />
					<div id="moddalVideoContainer"><video id="modalVideo" style="display: none;" width="520" height="520" controls="controls" autoplay="autoplay">
					  <source id="modalSource" src="" type="video/mp4" />
					</video></div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
